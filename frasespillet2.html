<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Rakettdrivstoff-spill</title>
</head>
<body>
  <script>
    // Hele JavaScript-koden din fra Canvas-fila limes inn her 👇

    // Enkel versjon av rakettdrivstoff-spillet i HTML + Canvas + JavaScript
    // Spilleren svarer på spørsmål. Riktige svar gir drivstoff, gale svar trekker fra.
    // Etter X spørsmål: vinn (hvis nok drivstoff) eller tap.

    const canvas = document.createElement('canvas');
    canvas.width = 800;
    canvas.height = 600;
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');

    let questions = [
      { question: 'Hva heter hovedstaden i Norge?', options: ['Oslo', 'Bergen', 'Trondheim'], answer: 0 },
      { question: 'Hva er 5 + 3?', options: ['6', '8', '10'], answer: 1 },
      { question: 'Hvilken farge får du av blå og gul?', options: ['Grønn', 'Lilla', 'Oransje'], answer: 0 }
    ];

    let currentQuestion = 0;
    let fuel = 50;
    let fuelGain = 20;
    let fuelLoss = 15;
    let fuelGoal = 70;
    let gameOver = false;

    function drawScreen() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'black';
      ctx.font = '24px Arial';

      if (gameOver) {
        if (fuel >= fuelGoal) {
          ctx.fillText('Du vant! Raketten flyr avgårde! 🚀', 200, 250);
        } else {
          ctx.fillText('Du tapte! Ikke nok drivstoff...', 200, 250);
        }
        return;
      }

      let q = questions[currentQuestion];
      ctx.fillText(q.question, 50, 100);
      q.options.forEach((opt, i) => {
        ctx.fillText(`${i + 1}: ${opt}`, 70, 150 + i * 40);
      });

      ctx.fillText(`Drivstoff: ${fuel}`, 600, 50);
    }

    function handleAnswer(index) {
      if (gameOver) return;
      let q = questions[currentQuestion];
      if (index === q.answer) {
        fuel += fuelGain;
      } else {
        fuel -= fuelLoss;
      }
      currentQuestion++;
      if (currentQuestion >= questions.length) {
        gameOver = true;
      }
      drawScreen();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key >= '1' && e.key <= '3') {
        handleAnswer(parseInt(e.key) - 1);
      }
    });

    drawScreen();
  </script>
</body>
</html>
