<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frasespllet 2</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    .question-box { margin-bottom: 20px; }
    .question-text { font-size: 1.2em; margin-bottom: 10px; }
    button { display: block; margin: 5px 0; padding: 10px; width: 100%; }
    .result { font-weight: bold; margin-top: 20px; font-size: 1.3em; }
  </style>
</head>
<body>
  <h1>Frasespillet 2</h1>
  <p style="font-size: 1.1em; color: #555; margin-top: -10px; margin-bottom: 20px;">
  Fraser i fleng!
</p>
  <img src="blomst.png" alt="dekorativt bilde" style="max-width: 50%; height: auto; margin-bottom: 20px;" />
  <div id="quiz-container"></div>
  <div class="result" id="result"></div>

  <script>
    const questions = [
      {
        question: "finn substantivfrasen",
        answers: ["juletreet som sendes til England hvert √•r som en takk for hjelpen", "hoppende glad", "hun som ikke heter Bente"],
        correctIndex: 0
      },
      {
        question: "finn preposisjonsfrasen",
        answers: ["rett fram", "mannen i m√•nen", "under juletreet"],
        correctIndex: 2
      },
       {
        question: "finn adjektivfrasen",
        answers: ["sv√¶rt gunstig", "sj√∏samisk kultur", "r√∏dgr√∏t med fl√∏te"],
        correctIndex: 0
      },
      {
        question: "finn substantivfrasen",
        answers: ["gul med svarte striper", "varene fra Kina", "streng men rettferdig"],
        correctIndex: 1
      },
       {
        question: "finn preposisjonsfrasen",
        answers: ["mellom barken og veden", "p√∏lse i lompe", "heim til Norge"],
        correctIndex: 0
      },
       {
        question: "finn adjektivfrasen",
        answers: ["fred i v√•r tid", "overstr√∏mmende vennlighet", "sjokkerende gult"],
        correctIndex: 2
      },
        {
        question: "finn frasen med tillegg b√•de foran og bak",
        answers: ["den ufyselige skurken", "en mild sykdom som g√•r fort over", "milliard√¶ren fra Andeby"],
        correctIndex: 1
      },
       {
        question: "finn frasen med tillegg foran",
        answers: ["et vanskelig fag som kan gi skuffelser", "lyden av Norge ", "hjertelig hilsen"],
        correctIndex: 2
      },
      // Add 8 more questions here
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let playerAnswers = [];


    function showQuestion() {
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";

      if (currentQuestionIndex >= questions.length) {
        showResult();
        return;
      }

      const q = questions[currentQuestionIndex];
      const questionBox = document.createElement("div");
      questionBox.className = "question-box";

      const questionText = document.createElement("div");
      questionText.className = "question-text";
      questionText.textContent = `Sp√∏rsm√•l ${currentQuestionIndex + 1}: ${q.question}`;

      questionBox.appendChild(questionText);

      q.answers.forEach((answer, index) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => {
  playerAnswers.push({
    question: q.question,
    selected: answer,
    correct: q.answers[q.correctIndex],
    isCorrect: index === q.correctIndex
  });
  handleAnswer(index === q.correctIndex);
};

        questionBox.appendChild(btn);
      });

      container.appendChild(questionBox);
    }

   function handleAnswer(isCorrect) {
  if (isCorrect) {
    score++;
  }
  currentQuestionIndex++;
  showQuestion();
}


    function showResult() {
      const resultBox = document.getElementById("result");
      resultBox.textContent = `Du fikk: ${score}/8 - Du ${score >= 6 ? "vant! Applaus og jubel!" : "tapte! S√∏ren klype!"}`;
      const wrongAnswers = playerAnswers.filter(ans => !ans.isCorrect);
    if (wrongAnswers.length > 0) {
  const section = document.createElement("div");
  section.style.marginTop = "30px";
  section.style.padding = "15px";
  section.style.backgroundColor = "#fff3cd";
  section.style.border = "1px solid #ffeeba";
  section.style.borderRadius = "8px";

  const title = document.createElement("h2");
  title.textContent = "üö´ Her er svarene du bommet p√•:";
  title.style.color = "#856404";
  section.appendChild(title);

  const list = document.createElement("ul");
  list.style.paddingLeft = "20px";

  wrongAnswers.forEach(item => {
    const li = document.createElement("li");
    li.style.marginBottom = "15px";
    li.innerHTML = `
      <strong style="color: #333;">${item.question}</strong><br>
      ‚ùå Du svarte: <span style="color: #c0392b;">${item.selected}</span><br>
      ‚úÖ Riktig svar: <span style="color: #27ae60; font-weight: bold;">${item.correct}</span>
    `;
    list.appendChild(li);
  });

  section.appendChild(list);
  resultBox.appendChild(section);
}


    showQuestion();
  </script>
</body>
</html>
